<!DOCTYPE html>
<html  xmlns="http://www.thymleaf.org">
	
	<head>
		
		<title>STUDENT MANAGEMENT SYSTEM</title>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		
		
	</head>
	
	<body>
		
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"  href="/student/new">Student Management</a>
      </li>
     
    </ul>
  </div>
</nav>

	
	<div>
		<div class="container">
		<div class="row">
		
		<h1>List of students</h1>
		
			
	</div>
		
		<div class="row" >
			
			<div  class="col-lg-3">
				<a href="/student/new" class="btn btn-primary  btn-sm mb-3">Add student</a>
				
			</div>
			
			<div  class="col-lg-3">
				<a href="/us/login" class="btn btn-primary  btn-sm mb-3">logout</a>
				
			</div>
			
		</div>
		<div>
		<table class="table table-striped table-bordered">
			
			<thead class="table-dark">
				
				<tr>
					
					<th> Student first name</th>
					<th> Student Second  name</th>
					<th> Student email</th>
					<th> Actions</th>
						
			
				</tr>
				
				
				
			</thead>
			
			<tbody>
				
				<tr th:each= "Student: ${students}">
					
					<td th:text="${Student.firstname}"></td>
						<td th:text="${Student.secondname}"></td>
							<td th:text="${Student.email}"></td>
							<td>
							<a th:href="@{/student/edit/{id}(id=${Student.id})}"
							class="btn btn-primary">update</a>
							
							<a th:href="@{/student/{id}(id=${Student.id})}"
							class="btn btn-danger">Delete</a>
							</td>
						
				</tr>
				
				
				
				
			</tbody>
			
			
		</table>
		</div>
	</body>
	
	
	
	
</html>
